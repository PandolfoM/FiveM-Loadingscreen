<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ecrp-loading</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p class="title">EPICANS</p>
    <div class="container">
      <div>
        <p class="header">Welcome to Epicans!</p>
        <div class="character-list">
          <!-- Dynamically load characters -->

          <!-- <div class="character" id="character" data-index="1">
            <div class="info">
              <div class="img" id="character-img">
                <i class="fa-solid fa-user fa-lg"></i>
              </div>
              <div class="name">Test User</div>
            </div>
            <div class="character-select" aria-expanded="false">
              <button class="delete-button">Delete</button>
              <button class="spawn-button">Spawn</button>
            </div>
          </div> -->
          
        </div>
        <div class="loading-spinner"></div>
        <p class="character-create">Create Character</p>
        <div class="character-register">
          <form>
            <input
              class="fname"
              type="text"
              id="fname"
              placeholder="First Name"
            />
            <input
              class="lname"
              type="text"
              id="lname"
              placeholder="Last Name"
            />
            <select name="year" id="year" class="year"></select>
            <select name="month" id="month" class="month"></select>
            <select name="day" id="day" class="day">
              <option value="1" selected>1</option>
            </select>
            <div class="form-actions">
              <button id="cancel">Cancel</button>
              <button id="create">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal">
      <h4>Delete User?</h4>
      <h6>Are you sure you want to delete <br/><strong id="delete-user"></strong>?</h6>
      <div class="btn-container">
        <button class="cancel-btn">Cancel</button>
        <button class="confirm-btn">Confirm</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./profanity.js"></script>
  <script src="./background.js"></script>
  <script src="./index.js"></script>
</html>
